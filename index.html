<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE / КОР</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .main-logo {
            z-index: 10;
            color: white;
            font-size: 5em;
            text-align: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('logo.png') repeat;
            background-size: 50px 50px;
            animation: scroll 10s linear infinite;
            z-index: 0;
            opacity: 0.1; /* Уменьшена непрозрачность */
        }

        @keyframes scroll {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -100px -100px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="main-logo">
        <img src="logo.png" alt="Логотип" style="width: 400px; height: auto;">
    </div>
</body>
</html>
