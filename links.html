<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }
    
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    
        .project-icon {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }
    
        .title-with-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
    
        .project-title {
            font-size: 1.8rem;
        }
    
        .project-description {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #ccc;
        }
    
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
    
        .links-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    
        .link {
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
    
        .link-icon {
            width: 20px;
            height: 20px;
        }
    
        .link.youtube { background-color: #FF0000; }
        .link.telegram { background-color: #0088cc; }
        .link.vk { background-color: #4c75a3; }
        .link.website { background-color: #444; flex: 1; text-align: center; }
        .link.video { background-color: #6c63ff; flex: 1; text-align: center; }
    
        .link:hover {
        background-color: #fff;
        color: #000;
        transform: scale(1.05);
        }
    
        .link:hover .link-icon {
            filter: invert(1);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('logo.png') repeat;
            background-size: 50px 50px;
            animation: scroll 10s linear infinite;
            z-index: -1;
            opacity: 0.1;
        }

        @keyframes scroll {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -100px -100px;
            }
        }

        ::selection {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project-info">
            <div class="title-with-icon">
                <img src="logo.png" alt="Иконка проекта" class="project-icon">
                <h1 class="project-title">CORE</h1>
            </div>
            <p class="project-description">Мы — КОЛЛЕКТИВ творческих ребят, которые занимаются созданием видеороликов и стримингом</p>
        </div>
        <div class="links">
            <a href="https://www.youtube.com/@core_squad" class="link youtube" target="_blank">
                <img src="/icons/youtube.png" alt="YouTube" class="link-icon"> YouTube
            </a>
            <a href="https://t.me/core_squad" class="link telegram" target="_blank">
                <img src="/icons/tg.png" alt="Telegram" class="link-icon"> Telegram
            </a>
            <a href="https://vk.com/coresquad" class="link vk" target="_blank">
                <img src="/icons/vk.png" alt="ВКонтакте" class="link-icon"> ВКонтакте
            </a>
        </div>
        <div class="links-row">
            <a href="https://core-squad.ru/" class="link website" target="_blank">
                <img src="/icons/site.png" alt="Сайт" class="link-icon"> Сайт
            </a>
            <a href="https://core-squad.ru/video" class="link video" target="_blank">
                <img src="/icons/video.png" alt="Видео" class="link-icon"> Видео
            </a>
        </div>
    </div>
    <div class="background"></div>
</body>
</html>
