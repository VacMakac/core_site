<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .total-views {
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .update-info {
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #858585;
            margin-bottom: 20px;
        }

        .tile {
            background-color: #1a1a1a;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .tile:hover img {
            transform: scale(1.05);
        }

        .tile img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .title {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .info {
            font-size: 0.9em;
            color: #858585;
            margin: 5px 0;
        }

        .nickname {
            color: #ccc;
        }

        .info .nickname {
            font-weight: bold;
            font-size: 1.2em;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('logo.png') repeat;
            background-size: 50px 50px;
            animation: scroll 10s linear infinite;
            z-index: -1;
            opacity: 0.1;
        }

        @keyframes scroll {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -100px -100px;
            }
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ffffff, #ffffff);
            border-radius: 10px;
            border: 2px solid #000;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ffffff, #ffffff)
        }

        body {
            scrollbar-width: thin;
            scrollbar-color: #ffffff #1a1a1a;
        }

        ::selection {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="total-views">Общее количество просмотров: 0</div>
    <div class="update-info">*статистика обновляется раз в час</div>
    <script>
        const GOOGLE_SHEET_ID = '1ufJddrmj3FfaJHAcMUrEI1WkOkffLmOwhZkFU_adzPc';
        const SHEET_NAME = 'VIDEO';
        const SHEETS_API_KEY = 'AIzaSyAb0ShTprNhCSvnnpGfomhkLEXnDcl4NSI';

        let totalViews = 0;
        const totalViewsElement = document.querySelector('.total-views');

        const fetchData = async () => {
            try {
                const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEET_ID}/values/${SHEET_NAME}?key=${SHEETS_API_KEY}`;
                const response = await fetch(sheetUrl);
                const data = await response.json();

                if (data.values && data.values.length > 1) {
                    const rows = data.values.slice(1);
                    displayVideos(rows);
                    updateTotalViews(rows);
                } else {
                    console.error("Нет данных в таблице.");
                }
            } catch (error) {
                console.error("Ошибка при загрузке данных из Google Sheets:", error);
            }
        };

        const displayVideos = (rows) => {
            rows.forEach(row => {
                const [link, title, channel, views, date, thumbnail] = row;

                const container = document.createElement('div');
                container.className = 'tile';
                container.onclick = () => window.open(link, '_blank');

                const thumbnailImg = document.createElement('img');
                thumbnailImg.src = thumbnail || 'placeholder.jpg';
                thumbnailImg.alt = title;

                const titleDiv = document.createElement('div');
                titleDiv.className = 'title';
                titleDiv.textContent = title;

                const infoDiv = document.createElement('div');
                infoDiv.className = 'info';
                infoDiv.innerHTML = `<span class="nickname">${channel}</span><br>${Number(views).toLocaleString()} просмотров<br>${date}`;

                container.appendChild(thumbnailImg);
                container.appendChild(titleDiv);
                container.appendChild(infoDiv);

                document.body.appendChild(container);
            });
        };

        const updateTotalViews = (rows) => {
            totalViews = rows.reduce((sum, row) => sum + (parseInt(row[3]) || 0), 0);
            totalViewsElement.textContent = `Общее количество просмотров: ${totalViews.toLocaleString()}`;
        };

        fetchData();
    </script>
    <div class="background"></div>
</body>
</html>
